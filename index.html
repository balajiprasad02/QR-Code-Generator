<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --lilac-mist: #E6C7E6;
      --soft-violet: #A3779D;
      --royal-amethyst: #663399;
      --midnight-plum: #2E1A47;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--lilac-mist);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(46, 26, 71, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      color: var(--midnight-plum);
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid var(--soft-violet);
      border-radius: 0.75rem;
      margin-bottom: 1.5rem;
      font-size: 1rem;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: var(--royal-amethyst);
      outline: none;
    }

    button {
      padding: 0.75rem 1.5rem;
      background-color: var(--royal-amethyst);
      color: white;
      border: none;
      border-radius: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--midnight-plum);
    }

    #qrcode {
      margin-top: 2rem;
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: var(--soft-violet);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>
    <input type="text" id="text" placeholder="Enter text or URL" />
    <button onclick="generateQRCode()">Generate QR Code</button>
    <div id="qrcode"></div>
    <div class="footer">by "Balaji Prasad"</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    function generateQRCode() {
      const qrContainer = document.getElementById('qrcode');
      const text = document.getElementById('text').value.trim();

      qrContainer.innerHTML = '';

      if (!text) {
        alert('Please enter text or a URL');
        return;
      }

      QRCode.toCanvas(text, { width: 256 }, function (err, canvas) {
        if (err) {
          console.error(err);
          alert('Failed to generate QR Code');
          return;
        }
        qrContainer.appendChild(canvas);
      });
    }
  </script>
</body>
</html>
